{% extends 'base.html' %}

{% block content %}
    {% include 'partials/page-header.html' with page_title='Your Posts' %}

    <div class="row">
        <div class="col s12 document-information">
            <div class="document-list">
                {% for document in documents %}
                    {% include 'partials/documents/document-card.html' %} 
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        $('.carousel.carousel-slider').carousel({ fullWidth: true });
    </script>
{% endblock %}
