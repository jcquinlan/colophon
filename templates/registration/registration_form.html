{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="field">
                {{ field.errors }}
                {{ field.label_tag }}
                <div class="control">{{ field }}</div>
            </div>
        {% endfor %} 
        <input class="btn" type="submit" value="Register">
    </form>
{% endblock %}
