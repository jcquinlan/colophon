<form action="{% url action_url %}" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div class="field">
            {{ field.errors }}
            {{ field.label_tag }}
            <div class="control">{{ field }}</div>
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            {% endif %}
        </div>
    {% endfor %} 
    <input class="btn" type="submit" value="{{ button_text }}">
</form>
