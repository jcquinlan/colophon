<div class="page-header">
    <div class="left-side">
        {% if paginator %}
            {% if paginator.has_previous %}
                <a class="pagination-link" href="{% url 'dashboard' %}?page={{ paginator.previous_page_number }}">Prev. Page</a>
            {% endif %}
        {% endif %}
    </div>

    <div class="center-side">
        <h1>{{ page_title }}</h1>

        {% if subtitle %}
        <h4>{{ subtitle }}</h4>
        {% endif %}
    </div>

    <div class="right-side">
        {% if paginator %}
            {% if paginator.has_next %}
                <a class="pagination-link" href="{% url 'dashboard' %}?page={{ paginator.next_page_number }}">Next Page</a>
            {% endif %}
        {% endif %}
    </div>
</div>
